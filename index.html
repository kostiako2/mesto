<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Место">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/image.png" alt="Жак-Ив Кусто">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__button-border">
                    <img class="profile__button" src="./images/button.svg" alt="кнопка">
                </button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button-border">
                <img class="profile__add-button" src="./images/add-button.svg" alt="кнопка добавления">
            </button>
        </section>
        <section class="group">
            <div class="group__card">
                <img class="group__photo" src="./images/Karachaevsk.png" alt="Храм в Карачаевске">
                <div class="group__text">
                    <h2 class="group__title">Карачаевск</h2>
                    <button type="button" class="group__like"></button>
                </div>
            </div>
            <div class="group__card">
                <img class="group__photo" src="./images/Elbrus.png" alt="Гора Эльбрус">
                <div class="group__text">
                    <h2 class="group__title">Гора Эльбрус</h2>
                    <button type="button" class="group__like"></button>
                </div>
            </div>
            <div class="group__card">
                <img class="group__photo" src="./images/Dombai.png" alt="Домбай">
                <div class="group__text">
                    <h2 class="group__title">Домбай</h2>
                    <button type="button" class="group__like"></button>
                </div>
            </div>
            <div class="group__card">
                <img class="group__photo" src="./images/Elbrus.png" alt="Гора Эльбрус">
                <div class="group__text">
                    <h2 class="group__title">Гора Эльбрус</h2>
                    <button type="button" class="group__like"></button>
                </div>
            </div>
            <div class="group__card">
                <img class="group__photo" src="./images/Dombai.png" alt="Домбай">
                <div class="group__text">
                    <h2 class="group__title">Домбай</h2>
                    <button type="button" class="group__like"></button>
                </div>
            </div>
            <div class="group__card">
                <img class="group__photo" src="./images/Karachaevsk.png" alt="Храм в Карачаевске">
                <div class="group__text">
                    <h2 class="group__title">Карачаево-Ч...</h2>
                    <button type="button" class="group__like"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer"><p class="footer__box">© 2022 Mesto Russia</p></footer>
    <div class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="profile-form" method="get">
                <input class="popup__input popup__input_type_name" placeholder="Введите имя" type="text" name="name1" value="Жак-Ив Кусто"> 
                <input class="popup__input popup__input_type_job" placeholder="Введите описание" type="text" name="name2" value="Исследователь океана">  
                <button type="submit" class="popup__button"> Сохранить</button>
            </form>
        </div>
    </div>
<script src="./scripts/index.js" ></script>
</body>
</html>
