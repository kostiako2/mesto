<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Место">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/image.png" alt="Жак-Ив Кусто">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__button-border">
                    <img class="profile__button" src="./images/button.svg" alt="кнопка">
                </button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button-border">
                <img class="profile__add-button" src="./images/add-button.svg" alt="кнопка добавления">
            </button>
        </section>
        <section class="group">
        
        </section>
    </main>
    <footer class="footer"><p class="footer__box">© 2022 Mesto Russia</p></footer>
    <div class="popup popup_profile">
        <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup__form_profile" name="profile-form" method="get" novalidate>
                <input minlength="2" maxlength="40" class="popup__input popup__input_type_name" id="name-profile" placeholder="Введите имя" type="text" name="name1" value="Жак-Ив Кусто" required> 
                <span id="name-profile-error" class="popup__error"></span>
                <input minlength="2" maxlength="200" class="popup__input popup__input_type_job" id="description" placeholder="Введите описание" type="text" name="name2" value="Исследователь океана" required>
                <span id="description-error" class="popup__error"></span>  
                <button type="submit" class="popup__button"> Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_card">
        <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="profile-form" method="get" novalidate>
                <input minlength="2" maxlength="30"  class="popup__input popup__input_type_name" id="name-card" placeholder="Название" type="text" name="name1" value="" required> 
                <span id="name-card-error" class="popup__error"></span> 
                <input class="popup__input popup__input_type_job" id="link" placeholder="Ссылка на картинку" type="url" name="name2" value="" required>  
                <span id="link-error" class="popup__error"></span> 
                <button type="submit" class="popup__button"> Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_picture">
        <div class="popup__container popup__container_picture">
            <button type="button" class="popup__close-button"></button>
            <img class="popup__photo-picture" src="./images/Karachaevsk.png" alt="12313">
            <h2 class="popup__title-picture">Заголовок</h2>
        </div>
    </div>
    <template class="item_template">
        <div class="group__card">
            <button type="button" class="group__button"><img class="group__photo" src="./images/Karachaevsk.png" alt="Храм в Карачаевске"></button>
            <button type ="button" class="group__trash"></button> 
            <div class="group__text">
                <h2 class="group__title">Карачаево-Ч...</h2>
                <button type="button" class="group__like"></button>
            </div>
        </div>
    </template>
<script src="./scripts/validation.js" ></script>
<script src="./scripts/cards.js" ></script>
<script src="./scripts/index.js" ></script>
</body>
</html>
