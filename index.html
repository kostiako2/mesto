<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Mesto">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/image.png" alt="Жак-Ив Кусто">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__button-border">
                    <img class="profile__button" src="./images/button.svg" alt="кнопка">
                </button>
                <h2 class="profile__subtitle">Исследователь океана</h2>
            </div>
            <button class="profile__add-button-border">
                <img class="profile__add-button" src="./images/add-button.svg" alt="кнопка добавления">
            </button>
        </section>
        <section class="group">
            <div class="group__card">
                <img class="group__photo" src="./images/Karachaevsk.png" alt="Храм в Карачаевске">
                <div class="group__text">
                    <h2 class="group__title">Карачаевск</h1>
                    <img class="group__like" src="./images/like.svg" alt="Кнопка лайка">
                </div>
            </div>
            <div class="group__card">
                <img class="group__photo" src="./images/Elbrus.png" alt="Гора Эльбрус">
                <div class="group__text">
                    <h2 class="group__title">Гора Эльбрус</h1>
                    <img class="group__like" src="./images/like.svg" alt="Кнопка лайка">
                </div>
            </div>
            <div class="group__card">
                <img class="group__photo" src="./images/Dombai.png" alt="Домбай">
                <div class="group__text">
                    <h2 class="group__title">Домбай</h1>
                    <img class="group__like" src="./images/like.svg" alt="Кнопка лайка">
                </div>
            </div>
            <div class="group__card">
                <img class="group__photo" src="./images/Elbrus.png" alt="Гора Эльбрус">
                <div class="group__text">
                    <h2 class="group__title">Гора Эльбрус</h1>
                    <img class="group__like" src="./images/like.svg" alt="Кнопка лайка">
                </div>
            </div>
            <div class="group__card">
                <img class="group__photo" src="./images/Dombai.png" alt="Домбай">
                <div class="group__text">
                    <h2 class="group__title">Домбай</h1>
                    <img class="group__like" src="./images/like.svg" alt="Кнопка лайка">
                </div>
            </div>
            <div class="group__card">
                <img class="group__photo" src="./images/Karachaevsk.png" alt="Храм в Карачаевске">
                <div class="group__text">
                    <h2 class="group__title">Карачаево-Черкессия</h1>
                    <img class="group__like" src="./images/like.svg" alt="Кнопка лайка">
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">© 2022 Mesto Russia</footer>
    <section class="popup">
        <div class="popup__content">
            <button class="popup__close-button"></button>
            <h2 class="popup__title">Редактировать профиль</h1>
            <form action="" class="popup__form" method="get">
                <input class="popup__field popup__field_name" type="text" name="name1" value="Жак-Ив Кусто"> 
                <input class="popup__field popup__field_job" type="text" name="name2" value="Исследователь океана">  
            </form>
            <button class="popup__button">
                <h3 class="popup__save-button">Сохранить</h3>
            </button>
        </div>
    </section>
<script src="./scripts/index.js" ></script>
</body>
</html>
